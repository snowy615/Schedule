<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testHealth()">Test Health</button>
    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<p style="color: green;">Health check successful: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">Health check failed: ' + error.message + '</p>';
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(API_BASE_URL + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'demo@example.com',
                        password: 'demo123'
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: green;">Login successful: ' + JSON.stringify(data.user) + '</p>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: red;">Login failed: ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">Login failed: ' + error.message + '</p>';
                console.error('Login error:', error);
            }
        }
    </script>
</body>
</html>
