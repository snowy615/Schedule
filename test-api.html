<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testSharePlan()">Test Share Plan</button>
    <div id="result"></div>

    <script>
        async function testSharePlan() {
            try {
                const response = await fetch('http://localhost:3001/api/plans/1/share', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_TOKEN_HERE'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        permissions: 'read'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
